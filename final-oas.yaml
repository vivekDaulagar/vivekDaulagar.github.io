openapi: 3.0.3
info:
  title: Payments API Documentation
  version: 1.1.0
  description: This documentation describes 4 endpoints namely /payments, /apiStatus, /payments/{transaction_id}, /signUp
    You can use this documentation to send requests to the servers too. This is written using OAS.
  termsOfService: https://www.bhimupi.org.in/terms-conditions
  contact:
    name: Ankit Sahay
    email: ankit@thebrokenapp.in
servers:
  - url: http://127.0.0.1:5000
    description: Development Server
paths:
  /apiStatus:
    get:
      responses:
        '200':
          description: A message saying API is up or not
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type:
                      string
              examples:
                api-status-example:
                  value:
                    message: API is up!
  /payments:
    post:
      responses:
        '201':
          description: Payment initiated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  amount:
                    type: integer
                  payer_upi:
                    type: string
                  payee_upi:
                    type: string
                  note:
                    type: string
                  status:
                    type: string
                  timestamp:
                    type: string
                  transaction_id:
                    type: string
              examples:
                txn_1:
                  value:
                    "amount": 130
                    "note": "Books"
                    "payee_upi": "qwe-sbi"
                    "payer_upi": "abx@okhdfc"
                    "status": "initiated"
                    "timestamp": "Tue, 23 Jul 2024 14:16:27 GMT"
                    "transaction_id": "8040cb86-04a2-492b-9b0a-c1b3a450c509"
                txn_2:
                  value:
                    "amount": 300
                    "note": "Ola"
                    "payee_upi": "ankit@okicici"
                    "payer_upi": "abx@okhdfc"
                    "status": "initiated"
                    "timestamp": "Tue, 27 Jul 2024 12:45:27 GMT"
                    "transaction_id": "a5560f7c-123c-46bc-a93f-9ca1ede78957"
                txn_3:
                  value:
                    "amount": 500
                    "note": "Rent"
                    "payee_upi": "abc@okicici"
                    "payer_upi": "xyz@okhdfc"
                    "status": "initiated"
                    "timestamp": "Tue, 31 Jul 2024 12:45:27 GMT"
                    "transaction_id": "30bf4f62-69bd-427a-8974-f2881a061a2b"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: integer
                  minimum: 0
                  maximum: 100000
                payer_upi:
                  type: string
                payee_upi:
                  type: string
                note:
                  type: string
              additionalProperties: false
              required:
                - amount
                - payee_upi
                - payer_upi
            examples:
                txn_1:
                  value:
                    "amount": 130
                    "note": "Books"
                    "payee_upi": "qwe-sbi"
                    "payer_upi": "abx@okhdfc"
                    
                txn_2:
                  value:
                    "amount": 300
                    "note": "Ola"
                    "payee_upi": "ankit@okicici"
                    "payer_upi": "abx@okhdfc"
                    
                txn_3:
                  value:
                    "amount": 500
                    "note": "Rent"
                    "payee_upi": "abc@okicici"
                    "payer_upi": "xyz@okhdfc"
                    
                  
  /payments/{transaction_id}:
    put:
      description: Updating a transaction by transaction ID
      parameters:
        - name: transaction_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: integer
                  minimum: 0
                  maximum: 100000
                payer_upi:
                  type: string
                payee_upi:
                  type: string
                note:
                  type: string
          
      responses:
        '200':
          description: Payment initiated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  amount:
                    type: integer
                  payer_upi:
                    type: string
                  payee_upi:
                    type: string
                  note:
                    type: string
                  status:
                    type: string
                  timestamp:
                    type: string
                  transaction_id:
                    type: string
    delete:
      description: Deleting a payment transaction by transaction ID
      parameters:
        - name: transaction_id
          in: path
          required: true
          schema:
            type: string
          
      responses:
        '204':
          description: Payment initiated successfully
    
    get:
      description: Fetching a payment with transaction ID
      parameters:
        - name: transaction_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Able to fetch the transaction
